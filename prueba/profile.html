<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDTASK - My Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>
    <div class="d-flex">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2 class="text-white">CRUDTASK</h2>
                <p class="text-muted small">My Profile</p>
            </div>
            
            <div class="sidebar-menu">
                <a href="dashboard.html" id="dashboardLink">
                    <i class="fas fa-chart-line me-2"></i>Dashboard
                </a>
                <a href="tasks.html">
                    <i class="fas fa-tasks me-2"></i>My Tasks
                </a>
                <hr>
                <a href="profile.html" class="active">
                    <i class="fas fa-user me-2"></i>Profile
                </a>
                <a href="#" id="logoutBtn">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </div>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="avatar" id="sidebarAvatar">SJ</div>
                    <div>
                        <strong id="sidebarName">Dr. Sarah Jenkins</strong>
                        <small class="text-muted" id="sidebarRole">System Admin</small>
                    </div>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="container-fluid">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3">My Profile</h1>
                    <div class="btn-group">
                        <button class="btn btn-outline-primary" id="editProfileBtn">
                            <i class="fas fa-edit me-1"></i>Edit Profile
                        </button>
                        <button class="btn btn-primary d-none" id="saveProfileBtn">
                            <i class="fas fa-save me-1"></i>Save Changes
                        </button>
                        <button class="btn btn-outline-secondary d-none" id="cancelEditBtn">
                            Cancel
                        </button>
                    </div>
                </div>

                <div class="profile-header text-center">
                    <div class="profile-avatar" id="profileAvatar">SJ</div>
                    <h2 id="userName">Dr. Sarah Jenkins</h2>
                    <p class="mb-2" id="userRole">System Admin</p>
                    <p class="mb-3">
                        <i class="fas fa-envelope me-1"></i>
                        <span id="userEmail">sarah.jenkins@crudzaso.edu</span>
                    </p>
                    <div class="stats-badge d-inline-block">
                        <i class="fas fa-tasks me-1"></i>
                        <span id="taskCount">154</span> Tasks
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <div class="card info-card">
                            <div class="card-header">
                                <h5 class="mb-0">Personal Information</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Full Name</label>
                                        <input type="text" class="form-control editable-field" 
                                               id="fullNameInput" value="Sarah Jenkins" readonly>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Phone</label>
                                        <input type="tel" class="form-control editable-field" 
                                               id="phoneInput" value="+1 (555) 123-4567" readonly>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Role Level</label>
                                        <input type="text" class="form-control" 
                                               id="roleLevelInput" value="Senior Administrator" readonly>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Department</label>
                                        <input type="text" class="form-control editable-field" 
                                               id="departmentInput" value="Computer Science" readonly>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Employee ID</label>
                                        <input type="text" class="form-control" 
                                               id="employeeIdInput" value="CZ-882103" readonly>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Join Date</label>
                                        <input type="text" class="form-control" 
                                               id="joinDateInput" value="September 14, 2020" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <!-- ADDITIONAL INFORMATION -->
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Account Info</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <small class="text-muted">User Role</small>
                                    <p class="mb-0" id="roleDisplay">Administrator</p>
                                </div>
                                <div class="mb-3">
                                    <small class="text-muted">Last Login</small>
                                    <p class="mb-0">Today, 14:30</p>
                                </div>
                                <div class="mb-3">
                                    <small class="text-muted">Account Status</small>
                                    <p class="mb-0">
                                        <span class="badge bg-success">Active</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="profile.js"></script>
</body>
</html>
