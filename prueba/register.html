<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDTASK - Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <img src="./multimedia/Brand Logo Above Card.png" alt="">
            </div>
            
            <div class="card shadow">
                <div class="card-body p-4">
                    <h4 class="card-title text-center mb-4">Create account</h4>
                    <p>Join the academic performance platform today</p>
                    
                    <form class="formy" id="registerForm">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="fullName" class="form-label">Nombre Completo *</label>
                                <input type="text" class="form-control" id="fullName"placeholder="John Doe" required>
                            </div>
                            
                            <div class="col-md-12 mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" 
                                       placeholder="student@university.edu" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input placeholder="Create a password"  type="password" class="form-control" id="password" required>
                            </div>
                            
                            <div class="col-md-12 mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input placeholder="Confirm password" type="password" class="form-control" id="confirmPassword" required>
                            </div>
                        </div>
                        
                        
                        
                        
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i></i>Register
                            </button>

                            <div class="text-center mt-3 d-flex">
                            <p class="text-muted mb-0">Already have an account?</p>
                            <a href="index.html" class="text-decoration-none">Register</a>
                        </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
