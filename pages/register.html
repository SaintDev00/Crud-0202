<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud-Task-Login</title>
    <link rel="stylesheet" href="../styling/stylish.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
<div class="crud">
<img src="../multimedia/Brand Logo Above Card.png" alt="">
</div>

    <form>

<div class="log-in-up" >
    <h2>Create account </h2>
    <p>Join the academic performance platform today</p>

</div>
 
<div class="label">
<label for="exampleInputEmail1" class="form-label">Full name</label>
    <input  placeholder="John Doe"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
</div>


  <div class="mb-1">
    <label for="exampleInputEmail1" class="form-label">Email adress</label>
    <input  placeholder="student@university.edu"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  
  <div class="mb-2">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input placeholder="Create a password" type="password" class="form-control" id="exampleInputPassword1">
  </div>
 
  <div class="mb-2">
    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
    <input placeholder="Confirm  Password" type="password" class="form-control" id="exampleInputPassword1">
  </div>
  
    <div id="emailHelp" class="form-text"><button type="submit" class="btn btn-primary">Register</button> 

        <div class="flexbox">
            <p>Already have an account?</p>
            <button>Sign in</button>
        </div>

</form>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="../script/login.js"></script>
</body>
</html>
